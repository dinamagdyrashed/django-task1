{% extends "base.html" %}

{% block title %}List of Courses{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-center">Courses List</h2>
  <div class="card shadow-sm">
    <div class="card-body">
      <ul class="list-group">
        {% for course in courses %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <span class="fw-bold">{{ course.id }}:</span> {{ course.name }}
          </div>
          <div>
            <a href="{% url 'updateCourse' course.id %}" class="btn btn-sm btn-outline-primary me-2">Edit</a>
            <a href="{% url 'deleteCourse' course.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
          </div>
        </li>
        {% empty %}
        <li class="list-group-item text-center">No courses available.</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
